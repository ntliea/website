    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        
        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            margin: 1.5rem 0 1rem;
            color: #2c3e50;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .consultation-form {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        textarea {
            height: 150px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
            
            .consultation-form {
                padding: 1rem;
            }
        }

    <main class="container">
        <h1>Записаться на консультацию</h1>
        <p>Оставьте заявку, и наш специалист свяжется с вами для подбора подходящей программы обучения</p>
        
        <div class="consultation-form">
            <form netlify>
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="course">Интересующий курс</label>
                    <select id="course">
                        <option value="">Выберите курс</option>
                        <option value="math">Математика</option>
                        <option value="physics">Физика</option>
                        <option value="english">Английский язык</option>
                        <option value="russian">Русский язык и литература</option>
                        <option value="programming">Программирование</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Дополнительная информация</label>
                    <textarea id="message" placeholder="Комментарий"></textarea>
                </div>
                <button type="submit" class="btn">Отправить заявку</button>
